<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacut_e Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Wacut_e Dashboard</h1>
            <p class="lead">منصة نشر المقالات التفاعلية</p>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="glass-card p-4">
                    <h5 class="mb-3"><i class="fas fa-edit me-2"></i> اكتب مقالاً جديداً</h5>
                    <input type="text" id="postTitle" class="form-control mb-3" placeholder="عنوان المقال...">
                    <textarea id="postContent" class="form-control mb-3" rows="4" placeholder="اكتب المحتوى هنا..."></textarea>
                    <button onclick="publishPost()" class="btn btn-main w-100">نشر الآن</button>
                </div>
            </div>
        </div>

        <div id="articlesContainer" class="row g-4">
            </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="https://www.instagram.com/wacut_e?igsh=bHEyaTdhb3owYWdj" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:revengee2919@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>جميع الحقوق محفوظة © 2025 | <strong>Wacut_e</strong></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
