
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacut_e Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <span class="navbar-brand fw-bold">WACUT_E <span class="text-info">SYSTEM</span></span>
        <span id="counter" class="badge bg-primary">المقالات: 0</span>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card bg-dark text-white p-4 shadow-sm border-secondary">
                <h5 class="mb-3 text-info">نشر مقال جديد</h5>
                <input type="text" id="postTitle" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="العنوان">
                <textarea id="postContent" class="form-control mb-3 bg-dark text-white border-secondary" rows="5" placeholder="المحتوى"></textarea>
                <button id="publishBtn" class="btn btn-info w-100 fw-bold">نشر الآن</button>
            </div>
        </div>
        <div class="col-md-8">
            <div id="articlesList">
                </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 py-4 border-top border-secondary text-muted">
    <p>جميع الحقوق محفوظة لـ <strong>Wacut_e</strong> © 2025</p>
    <a href="https://www.instagram.com/wacut_e" class="text-info mx-2"><i class="fab fa-instagram"></i></a>
    <a href="mailto:revengee2919@gmail.com" class="text-info mx-2"><i class="fas fa-envelope"></i></a>
</footer>

<script src="script.js"></script>
</body>
</html>
